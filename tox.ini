[tox]
envlist = py27-django{17,18},pypy-django{17,18},py35-django18

[testenv]
commands = {envpython} -m py.test {posargs}
deps =
    django17: Django >= 1.7, <1.8
    django18: Django >= 1.8, <1.9
    -rtest_requirements.txt
usedevelop = True

[testenv:docs]
basepython = python2.7
usedevelop = True
commands =
    rm -f docs/tri*.rst
    sphinx-apidoc -T -o docs/ lib
    make -C docs clean
    make -C docs html
whitelist_externals =
    make
    rm
deps =
    Django >= 1.8, <1.9
    -rdocs/requirements.txt

[testenv:coverage]
basepython = python2.7
usedevelop = True
commands =
    {envpython} -m py.test --cov tri.query {posargs}
    {envpython} -m coverage report -m
    {envpython} -m coverage html
deps =
    Django >= 1.8, <1.9
    coverage
    pytest-cov
    -rtest_requirements.txt

[testenv:lint]
basepython = python2.7
usedevelop = True
commands =
    {envpython} -m flake8 lib/tri tests setup.py {posargs}
deps =
    Django >= 1.8, <1.9
    flake8

[testenv:venv]
envdir = venv
usedevelop = True
basepython = python2.7
commands = {posargs:python --version}
deps =
    Django >= 1.8, <1.9
    -rvenv_requirements.txt
whitelist_externals =
    make

[testenv:venv3]
envdir = venv
usedevelop = True
basepython = python3.5
commands = {posargs:python --version}
deps =
    Django >= 1.8, <1.9
    -rvenv_requirements.txt
whitelist_externals =
    make

[testenv:ipython]
basepython = python2.7
usedevelop = True
commands = ipython {posargs}
deps =
    ipython
    Django >= 1.8, <1.9
    -rtest_requirements.txt
