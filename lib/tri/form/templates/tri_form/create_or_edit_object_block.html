{% block title %}{% if is_create %}Create{% else %}Edit{% endif %} {{ object_name }}{% endblock %}

{% block content %}

<form action="" method="post" {% if not is_create %}class="show_changes"{% endif %}>{% csrf_token %}

  {% for error in form.errors %}
    <div class="error">{{ error }}</div>
  {% endfor %}

  <div class="tablewrapper">
    <table class="formview" width="100%">
      {{ form }}
    </table>
  </div>

  <div class="form_buttons clear">
    <input type="submit" class="button"{% if form.name %} name="{{ form.name }}"{% endif %} value="{% if is_create %}Create{% else %}Save{% endif %} {{ object_name }}" accesskey="s" />
  </div>
</form>

{% endblock %}
