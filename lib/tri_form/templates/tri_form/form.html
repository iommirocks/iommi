<form{{ form.rendered_attrs }}><input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}"/>

    {% for error in form.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}

    <div>
        {{ form.table_property }}
    </div>

    <div class="form_buttons clear">
        {{ form.rendered_links }}
    </div>
</form>
