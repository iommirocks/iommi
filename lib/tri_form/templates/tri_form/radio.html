{% for choice in field.choice_tuples_property %}
    <input type="radio" value="{{ choice.1 }}" name="{{ field.name }}" id="{{ field.id }}_{% if forloop %}{{ forloop.counter }}{% else %}{{ loop.counter }}{% endif %}" {{ field.rendered_attrs }} {% if choice.3 %}checked{% endif %}/>
    <label for="{{ field.id }}_{% if forloop %}{{ forloop.counter }}{% else %}{{ loop.counter }}{% endif %}">{{ choice.2 }}</label>
    {% if forloop and not forloop.last or not loop.last %}<br>{% endif %}
{% endfor %}
