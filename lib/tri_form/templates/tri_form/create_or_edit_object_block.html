{% extends form.base_template %}

{% block title %}{% if is_create %}Create{% else %}Edit{% endif %} {{ object_name }}{% endblock %}

{% block content %}

<form action="" method="post" {% if not is_create %}class="show_changes"{% endif %}><input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}"/>

  {% for error in form.errors %}
    <div class="error">{{ error }}</div>
  {% endfor %}

  <div class="tablewrapper">
    <table class="formview" width="100%">
      {{ form }}
    </table>
  </div>

  <div class="form_buttons clear">
    {{ form.rendered_links }}
  </div>
</form>

{% endblock %}
